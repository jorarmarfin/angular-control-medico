
<section class="body">
    <!-- start: header -->
    <header class="header header-nav-menu header-nav-stripe">
        <div class="logo-container">
            <a class="logo" [routerLink]="['/escritorio']">
                <img src="/assets/img/logo.png" width="75" height="35" alt="Porto Admin" />
            </a>
            <button class="btn header-btn-collapse-nav d-lg-none" data-toggle="collapse" data-target=".header-nav">
                <i class="fas fa-bars"></i>
            </button>

            <!-- start: header nav menu -->
            <div class="header-nav collapse">
                <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 header-nav-main-square">
                    <nav>
                        <ul class="nav nav-pills" id="mainNav">
                            <li routerLinkActive="active">
                                <a class="nav-link" [routerLink]="['/inicio']" >
                                    Inicio
                                </a>    
                            </li>
                            <li class="dropdown-submenu">
                                <a class="nav-link" href="#">
                                    Maps
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="nav-link" href="maps-google-maps.html">
                                            Basic
                                        </a>
                                    </li>
                                    <li>
                                        <a class="nav-link" href="maps-google-maps-builder.html">
                                            Map Builder
                                        </a>
                                    </li>
                                    <li>
                                        <a class="nav-link" href="maps-vector.html">
                                            Vector
                                        </a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
            <!-- end: header nav menu -->
        </div>
        <!-- start: search & user box -->
        <div class="header-right">

            <a class="btn search-toggle d-none d-md-inline-block d-xl-none" data-toggle-class="active" data-target=".search"><i class="bx bx-search"></i></a>
            <form action="pages-search-results.html" class="search nav-form d-none d-xl-inline-block">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" id="q" placeholder="Search...">
                    <span class="input-group-append">
                        <button class="btn btn-default" type="submit"><i class="bx bx-search"></i></button>
                    </span>
                </div>
            </form>

            <span class="separator"></span>

            <div id="userbox" class="userbox">
                <a href="#" data-toggle="dropdown">
                    <figure class="profile-picture">
                        <img src="../assets/img/!logged-user.jpg" alt="Joseph Doe" class="rounded-circle" data-lock-picture="img/!logged-user.jpg" />
                    </figure>
                    <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                        <span class="name">John Doe Junior</span>
                        <span class="role">administrator</span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled">
                        <li class="divider"></li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i class="bx bx-user-circle"></i> My Profile</a>
                        </li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="bx bx-lock"></i> Lock Screen</a>
                        </li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="pages-signin.html"><i class="bx bx-power-off"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end: search & user box -->

    </header>
    <!-- end: header -->
    <div class="inner-wrapper">
        <router-outlet></router-outlet>
    </div>
</section>
